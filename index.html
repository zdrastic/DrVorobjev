<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DrVorobjev</title>
	<link rel="stylesheet" href="./css/normalize.css">
	<link rel="stylesheet" href="./css/main.css">
	<script src="./js/script.js" defer></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet"></head>
<body>
<div class="wrapper">
	<header class="header">
		<div class="container">
			<div class="header__logo">
				<img src="./img/logo.png" alt="" srcset="">
			</div>
			<div class="header__info">
				<div class="header__info-coord">Đorđa Čutukovića 48, Belgrade, Srbija </div>
				<div class="header__info-time">24/7</div>
				<div class="header__info-phone">+381 114 223 012</div>
			</div>
		</div>
	</header>
	<main class="main">
		<section class="section1">
			<div class="container">
			<div class="section1__banner">
				<img src="./img/section1__banner.png" alt="" srcset="">
			</div>
			<div class="section1__info">
				<h2>ALCOHOL ADDICTION TREATMENT CLINIC</h2>
				<div class="section1__summary">
					<p>Summary:</p>
					<p>Flight: from Germany to Srbija  in 5 hours</p>
					<p>Programs: from 7 days, from 4 000$</p>
				</div>
				<form class="section1__form" id="consultation-form">
					<p>Заявка на консультацию <span>(бесплатно)</span></p>
					<input type="text" id="name" name="name" placeholder="Имя" required>
					<input type="tel" id="phone" name="phone" placeholder="Номер телефона" required>
					<div class="section1__agree">
					<input type="checkbox" id="agree" name="agree" required>
					<span>Я согласен с <a href="#">Политикой конфиденциальности</a>
					</span>
					</div>
					<div class="section1__submit">
						<button type="submit" onclick="updateTimer">Отправить</button>
						<div class="section__1-timer" id="timer">
							<span id="minutes">5</span> 
							<span>:</span>
							<span id="seconds">00</span> 
					  </div>
					</div>
					
			  </form>
			</div>
		</div>
		</section>
	</main>
</div>
	
</body>
</html>
