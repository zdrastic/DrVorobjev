<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DrVorobjev</title>
	<link rel="stylesheet" href="./css/main.css">
	<link rel="stylesheet" href="./css/reset.css">
</head>
<body>
<div class="wrapper">
	<header class="header">
		<div class="container">
			<div class="header__logo">
				<img src="./img/logo.png" alt="" srcset="">
			</div>
			<div class="header__info">
				<div class="header__info-coord">Đorđa Čutukovića 48, Belgrade, Srbija </div>
				<div class="header__info-time">24/7</div>
				<div class="header__info-phone">+381 114 223 012</div>
			</div>
		</div>
	</header>
	<main class="main">
		<section class="section1">
			<div class="container">
			<div class="section1__banner">
				<img src="./img/section1__banner.png" alt="" srcset="">
			</div>
			<div class="section1__info">
				<h2>ALCOHOL ADDICTION TREATMENT CLINIC</h2>
				<div class="section1__summary">
					<h3>Summary:</h3>
					<p></p>
					<p></p>
				</div>
				<form class="section1__form" id="consultation-form">
					<label for="name">Имя:</label>
					<input type="text" id="name" name="name" required>
					
					<label for="phone">Номер телефона:</label>
					<input type="tel" id="phone" name="phone" required>
					
					<label for="agree">Я согласен с политикой конфиденциальности:</label>
					<input type="checkbox" id="agree" name="agree" required>
					
					<button type="submit">Отправить</button>
			  </form>
		 
			  <div class="section__1-timer" id="timer">
					Ожидайте звонка в течение:
					<span id="minutes">5</span> минут
					<span id="seconds">00</span> секунд
			  </div>
			</div>
		</div>
		</section>
	</main>
</div>
	
</body>
</html>
